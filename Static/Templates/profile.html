{% extends 'Templates/Temp.html'%}
{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
</head>

<body>
    {% block content%}
    <div class="cotainer" style="margin: 45px;">
        <div class="card-body">
            <form action="profile" method="POST">
                {% csrf_token %}

                <div class="form-group row">
                    <label class="col-md-4 col-form-label text-md-right">Last Name</label>
                    <div class="col-md-6">
                        {{form.clt_lastname}}
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-md-4 col-form-label text-md-right">First Name</label>
                    <div class="col-md-6">
                        {{form.clt_firstname}}
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-md-4 col-form-label text-md-right">Phone Number</label>
                    <div class="col-md-6">
                        {{form.clt_tel}}
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-md-4 col-form-label text-md-right">City</label>
                    <div class="col-md-6">
                        {{form.clt_city}}
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-md-4 col-form-label text-md-right"> ZIP</label>
                    <div class="col-md-6">
                        {{form.clt_zip}}
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-md-4 col-form-label text-md-right"> Adresse</label>
                    <div class="col-md-6">
                        {{form.clt_adresse}}
                    </div>
                </div>

                <div class="col-md-6 offset-md-4">
                    <button type="submit" class="btn btn-primary">
                        Save
                    </button>
                </div>
        </div>
        </form>
    </div>
    </div>



    {% endblock %}
</body>

</html>
